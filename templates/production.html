<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Production Panel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_production.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>USERNAME</h2>
        <button>Harmonogram pracy</button>
        <button>Alerty</button>
        <button>Wymiary</button>
        <button>Stanowisko</button>
        <button>Dokumentacja</button>
        <button>Komunikacja</button>
        <button>Tablica ogłoszeń</button>

        <div class="bottom-buttons">
            <button>Ustawienia</button>
            <button>Wyloguj</button>
        </div>
    </div>

    <div class="content">
        <!-- Tu umieść zawartość główną strony -->
        <h1>Witaj w Panelu Produkcji</h1>
        <div id="dynamic-content"></div>
    </div>

<script>
    document.getElementById('show-schedule').addEventListener('click', function() {
        document.getElementById('dynamic-content').innerHTML = '<h2>Harmonogram zadań</h2><p>Tutaj załaduj tabelę harmonogramu...</p>';
        // Tutaj możesz dodać więcej logiki do ładowania rzeczywistej zawartości
    });

    // Podobne event listenery dla innych przycisków
</script>

</body>
</html>
