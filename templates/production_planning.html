<!DOCTYPE html>
<html lang="pl">
<head>

        <button id="add-order-button">Dodaj zamówienie</button>

        function addProductionPlanningForm() {
            fetch('/templates/production_planning.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('dynamic-content').innerHTML = html;

                    // Dodaj obsługę zdarzenia dla formularza
                    document.getElementById('production-planning-form').addEventListener('submit', function(event) {
                        event.preventDefault(); // Zapobiegnij domyślnej akcji formularza

                        // Pobierz dane z formularza

                        const deadline = document.getElementById('deadline').value;
                        const completedQuantity = document.getElementById('completed-quantity').value;

                        // Tutaj możesz wykonać logikę zapisu danych do bazy danych lub przetwarzania danych

                        // Wyczyść formularz po wysłaniu
                        document.getElementById('production-planning-form').reset();
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Wywołaj funkcję addProductionPlanningForm() po załadowaniu strony
        document.addEventListener('DOMContentLoaded', addProductionPlanningForm);
    </script>
</body>
</html>
