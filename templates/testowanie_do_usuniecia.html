<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Production Panel</title>
</head>
<body>
<div id="equipment-maintenance">
    <h2>Utrzymanie Sprzętu</h2>

    <!-- Sekcja dodawania/usuwania maszyn -->
    <section id="machinery-registry">
        <h3>Rejestr Maszyn</h3>
        <form id="add-machine-form">
            <input type="text" name="machineId" placeholder="ID Maszyny" required>
            <input type="text" name="model" placeholder="Model" required>
            <!-- Można dodać więcej pól dla dokumentacji itp. -->
            <button type="submit">Dodaj Maszynę</button>
        </form>
        <div id="machines-list">
            <!-- Tutaj pojawi się lista maszyn -->
        </div>
    </section>

    <!-- Sekcja stanu magazynowego -->
    <section id="inventory-status">
        <h3>Stan Magazynowy Części Zamiennych</h3>
        <div id="parts-list">
            <!-- Tutaj pojawi się lista części zamiennych -->
        </div>
    </section>

    <!-- Sekcja planowania przeglądów -->
    <section id="maintenance-scheduling">
        <h3>Planowanie Przeglądów i Konserwacji</h3>
        <!-- Formularz lub kalendarz do planowania -->
    </section>

    <!-- Dodatkowe propozycje -->
    <section id="additional-features">
        <h3>Dodatkowe Funkcje</h3>
        <p>Tutaj można dodać dodatkowe funkcje, takie jak historia serwisowa, raporty awarii, czy narzędzia diagnostyczne.</p>
    </section>
</div>

<!-- Stylizacja (można przenieść do zewnętrznego pliku CSS) -->
<style>
    #equipment-maintenance {
        font-family: Arial, sans-serif;
    }
    #equipment-maintenance h2, h3 {
        color: #333;
    }
    #equipment-maintenance form {
        margin-bottom: 20px;
    }
    #equipment-maintenance input[type="text"], #equipment-maintenance button {
        padding: 10px;
        margin: 5px 0;
        display: block;
    }
    #equipment-maintenance button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
    }
    #equipment-maintenance button:hover {
        background-color: #0056b3;
    }
</style>


</body>
</html>
